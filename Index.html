<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="smart.png" type="image/x-icon">
  <title>SmartServ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>

  <div class="container mt-5">
    <form id="loginForm">
      <div class="form-group">
        <img src="./smart.png" alt="">
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
      </div>
      <button type="button" id="btn" class="btn btn-success">Login</button>
      <div class="mt-3">
        <a href="#" data-toggle="modal" data-target="#resetPasswordModal">Forgot Password?</a>
      </div>
    </form>
  </div>

  <!-- Reset Password Modal -->
  <div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resetPasswordModalLabel">Reset Password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Click the button below to send a password reset email to support@smartserv.io:</p>
          <button type="button" class="btn btn-primary" onclick="sendResetEmail()">Send Reset Email</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include the required Bootstrap JavaScript and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>

  <script>
    document.getElementById("btn").addEventListener("click", function () {
      validatePassword();
    });

    function validatePassword() {
      var enteredPassword = document.getElementById("password").value;
      if (enteredPassword === "SmartServTest@123") {
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    function sendResetEmail() {
      // You can implement logic here to open the default email client with a pre-filled email to support@smartserv.io
      window.location.href = "mailto:support@smartserv.io";
    }
  </script>

</body>

</html>
